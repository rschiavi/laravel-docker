version: '3'

services:

  app:
    build: .
    container_name: app
    entrypoint: .docker/entrypoint.sh
    volumes:
      - .:/var/www
    networks:
      - app-network
    environment:
      - DB_HOST=db
      - DB_DATABASE=laravel
      - DB_USERNAME=root
      - DB_PASSWORD=root
    depends_on:
      - db
      - redis

  nginx:
    build: .docker/nginx
    container_name: nginx
    working_dir: /var/www
    entrypoint: dockerize -template .docker/nginx/nginx.tmpl:/etc/nginx/conf.d/nginx.conf -timeout 10s nginx
    restart: always
    tty: true
    ports:
      - 8000:80
    volumes:
      - .:/var/www
    networks:
      - app-network
    environment:
      - PHP_FPM_HOST=app
      - PHP_FPM_PORT=9000
    depends_on:
      - app

  redis:
    image: redis:6.0.6-alpine3.12
    container_name: redis
    expose:
      - 6379
    networks:
      - app-network

  db:
    build: .docker/mysql
    container_name: db
    command: --innodb-use-native-aio=0
    restart: always
    tty: true
    ports:
      - 3303:3306
    volumes:
      - .docker/dbdata:/var/lib/mysql
    networks:
      - app-network
    environment:
      - MYSQL_DATABASE=laravel
      - MYSQL_USER=root
      - MYSQL_ROOT_PASSWORD=root

networks:
  app-network:
    driver: bridge
